<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon game</title>
	
	<link rel="stylesheet" href="css/master.css">
	<script src="js/main.min.js"></script>

	
	 <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div id="container">
		<div id="board">
			<div id="colorButtons">
				<div id="button1"></div>
				<div id="button2"></div>
				<div id="button3"></div>
				<div id="button4"></div>
			</div>
			<div id="mainControls">
				<h1>Simon game</h1>

				<div id="io">

					<div id="display" title="display"></div>

					<input type="button" class="inputs" id="start" title="start">

					<div id="strict">
						<input type="radio">
						<input type="button" class="inputs" id="strictMode" title="enable strict mode">
					</div>

				</div>


				<div id="labels">
					<label for="display">Count</label>
					<label for="start">Start</label>
					<label for="strictMode">Strict</label>
				</div>
				<div id="switchContainer">
					<label for="switch">off</label>
					<label class="switch">
						<input type="checkbox">
						<div class="slider round"></div>
					</label>
					<label for="switch">on</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
